<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orphanage Charity</title>
    <style>
   
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('https://content.jdmagicbox.com/comp/midnapore/u1/9999p3222.3222.111124125059.h3u1/catalogue/antyoday-anath-ashram-bhupatinagar-midnapore-orphanages-for-children-x50v0ixjgr.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }


        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto 30px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .logo-button {
            display: inline-block;
            width: 150px;
            height: 150px;
            background-image: url('https://static.vecteezy.com/system/resources/previews/020/906/688/non_2x/orphanage-icon-in-simple-black-design-isolated-on-white-background-vector.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border: 3px solid white;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: white;
        }

        .logo-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

   
        nav {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.1em;
            transition: color 0.3s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .nav-links a:hover {
            color: #f0f0f0;
            text-decoration: underline;
        }

      
        .donate-btn {
            background-color: #ff6b6b;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .donate-btn:hover {
            background-color: #ff5252;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        
        <nav>
            
            <div class="nav-links">
                <a href="firstpage.html">Home</a>
                <a href="aboutus.html">About Us</a>
                <a href="aboutus.html">Our Children</a>
           
                <a href="#">Contact</a>
            </div>
        </nav>
        
        <div class="content">
            <h1>Madhyamik shala, WAGHOLI</h1>
            <p>Providing love, care, and education to orphaned children since 1995. Join us in making a difference in these young lives.</p>
          
            <a href="gallery.html" class="logo-button" id="contentLogoBtn"></a>
            
            <div>
                <button class="donate-btn"><a href="donate.html">Donate Now</a></button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle logo button click
        document.getElementById('logoBtn').addEventListener('click', function() {
            // Open a new webpage (replace with your desired URL)
            window.open('https://www.example.com/about', '_blank');
        });

        // Content logo button click handler
        document.getElementById('contentLogoBtn').addEventListener('click', function() {
            window.open('https://www.example.com/about', '_blank');
        });

        // Donate button click handler
        document.querySelector('.donate-btn').addEventListener('click', function() {
            window.open('https://www.example.com/donate', '_blank');
        });
    </script>
</body>
</html>
